<ion-header>

  <ion-navbar>
    <ion-title>Controls</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label>{{username}} action : {{getAction().direction}}</ion-label>
  <ion-label>Date : {{getAction().date}}</ion-label>

  <ion-row justify-content-center>
    <button ion-button (click)="onMove('up')">
      <ion-icon name="md-arrow-up"></ion-icon>
    </button>
  </ion-row>

  <ion-row justify-content-center>
    <button ion-button (click)="onMove('left')">
      <ion-icon name="md-arrow-back"></ion-icon>
    </button>
    <button ion-button (click)="onMove('down')">
      <ion-icon name="md-arrow-down"></ion-icon>
    </button>
    <button ion-button (click)="onMove('right')">
      <ion-icon name="md-arrow-forward"></ion-icon>
    </button>
  </ion-row>
</ion-content>
